<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/util.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container-login100" style="background-image: url('img/bg-login.jpeg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30 align-center" style="width: 100%">
			<form class="login100-form validate-form" name="loginForm" id="loginForm" method="post" action="?">
				<span class="login100-form-title">
					 WELCOME
				</span>
				<div class="text-center text-white h5 p-b-50">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
				</div>

				<div class="wrap-input100 m-b-20">
					<input class="input100"  id="inputUsername" type="text" name="username" placeholder="username">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 m-b-35">
					<input class="input100" id="inputPassword" type="password" name="password" placeholder="password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn p-b-200">
					<button class="login100-form-btn" type="submit">
						Sign In
					</button>
				</div>
			</form>


		</div>
	</div>

</body>
</html>
